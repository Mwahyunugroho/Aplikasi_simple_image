    <h1>Image Processor</h1>
    
    
    
    <div class="container">
        <div class="input-form">
            <label for="gambar">Upload Gambar:</label>
            <input type="file" id="gambar" accept="image/*" name="gambar">
        </div>
        <div class="output">
            <canvas id="outputCanvas"></canvas>
        </div>

    
        <div class="btn-group">
            
            <button type="button" class="btn btn-primary" onclick="changeOrientation('horizontal')">Horizontal</button>
            <button type="button" class="btn btn-success" onclick="changeOrientation('vertical')">Vertikal</button>
            <button type="button" class="btn btn-warning" onclick="restartImage()">Restart</button>
            <label for="brightnessRange">Brightness: <span id="brightnessValue">100</span></label>
            <input type="range" id="brightnessRange" min="0" max="200" value="100" step="1"
                oninput="adjustBrightness(this.value)">
            <label for="darknessRange">Darkness: <span id="darknessValue">0</span></label>
            <input type="range" id="darknessRange" min="0" max="100" value="0" step="1"
                oninput="adjustDarkness(this.value)">
            <button type="button" class="btn btn-secondary" onclick="adjustGrayscale()">Grayscale</button>
            <button type="button" class="btn btn-custom" onclick="detectEdges()">Detect Edges</button>
            <button type="button" class="btn btn-info" id="downloadBtn" disabled>Download</button>
            
            <select id="formatSelect">
                <option value="png">PNG</option>
                <option value="JPG">JPG</option>
                <option value="jpeg">JPEG</option>
                <option value="gif">GIF</option>
                <option value="bmp">BMP</option>
                
            </select>
            <h2 class="typewrite text-white" data-period="2000" data-type='[ "Terima Kasih Telah Menggunakan  Image Processor","Semoga Hidup Mu Menyenangkan !!." ]'>
            
                <!-- <span class="wrap">Image Processor.</span> -->
            </h2>
            <!-- Menambahkan tombol download -->
        </div>
    </div>
